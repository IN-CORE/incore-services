
apply plugin: 'war'

war {
    baseName = 'hazard-service'
    version = '0.0.1'
}

gretty {
    contextPath '/hazard'
}

dependencies {
    compile "org.apache.commons:commons-csv:1.4"
    compile "com.vividsolutions:jts:1.13"
    compile "org.geotools:gt-api:17.0"
    compile "org.geotools:gt-opengis:17.0"
    compile "org.geotools:gt-coverage:17.0"
    compile "org.geotools:gt-arcgrid:17.0"
    compile "org.geotools:gt-geotiff:17.0"
    compile "org.geotools:gt-shapefile:17.0"
    compile "jgridshift:jgridshift:1.0"
    compile "javax.media:jai_core:1.1.3"
    compile 'org.mongodb:mongo-java-driver:3.3.0'
    compile 'org.mongodb.morphia:morphia:1.2.1'
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.5'
    compile group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.5.5'
    compile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4.9'
    compile project(':incore-common');
}
